<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
  crossorigin="anonymous"
/>
<div class="container">
  <div class="formulario">
    <h3>Login</h3>
    <form  [formGroup]="loginForm" (ngSubmit)="login()">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email...</label>
        <input type="email" class="form-control" required
          id="exampleInputEmail1" formControlName="email" aria-describedby="emailHelp"/>
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password...</label>
        <input type="password" formControlName="password" required class="form-control"
          id="exampleInputPassword1"/>
      </div>
      <div class="span">
        <button type="submit" class="btn btn-primary">Enviar</button>
        <br />
        <br />
        <span>No est√°s registrado? <a routerLink="/registro">Registrar</a></span>
      </div>
    </form>
  </div>
</div>
