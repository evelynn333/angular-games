<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
  integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto&display=swap");
</style>

<body>
  <div *ngIf="game">
    <div
      class="imagen"
      style=" background: linear-gradient(to right, rgba(3, 6, 22, 0) 69%, var(--midnight)), linear-gradient(to bottom, rgba(3, 6, 22, 0), rgba(3, 6, 22, 0.02) 52%, var(--midnight) 97%), radial-gradient(circle at 56% 54%, rgba(3, 6, 22, 0), var(--midnight) 79%), url("../../assets/images/{{ game.imgDescri }}")"
    >
      <div class="info">
        <i class="icono fa-solid fa-circle-exclamation"></i>
        <span class="new"> NEW GAME </span>
        <br />
        <span class="name">
          {{ game.name }}
        </span>
      </div>
    </div>
    <div class="container">
      <div class="precio">{{ game.price }}â‚¬</div>
      <div class="install"><span>INSTALL GAME</span></div>
    </div>
    <div class="cuerpo">
      <div class="kratos">
        <img src="assets/images/{{ game.imgDetalle }} " alt="imagenKratos" />
      </div>
      <span class="descri">{{ game.descri }} </span>
    </div>
  </div>
</body>
